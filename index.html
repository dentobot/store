<!DOCTYPE html>
<html>
<head><title>register@dentobot.chatbot</title></head>
 
<body>
 
<script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script>
 
<script>
 
  async function getUserProfile() {
   const profile = await liff.getProfile()
   window.location.replace(
     `https://docs.google.com/forms/d/e/1FAIpQLSesY5HQd2XrvmZDAE8G5VHTvEeQNlPIKHyG7xOOKiFcc5JRvQ/viewform?usp=pp_url
      &entry.476506349=${profile.displayName}`
     );
   }
 
  async function main() {
     await liff.init({ liffId: "1655801760-jpXRNmOx" })
       if (liff.isLoggedIn()) {
         getUserProfile()
       } else {
         liff.login()
       }
   }
   main()
 </script>
 
 </body>
</html>
